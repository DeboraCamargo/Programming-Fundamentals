<html>
    <head>
    <title>Shopping</title>
    <script language="JavaScript" type="text/JavaScript">
    
    //Set the string var to empty
    var firstName="";
    var lastName ="";
    //Set the number var to 0
    var Age = 0;
    
    //Grabbing the information as the user typed
    firstName=prompt("Enter your Name");
    lastName=prompt("Enter your Last Name");
    Age =prompt("Enter your Age. Don't be shy!");
        
    //output
    document.write("Hello "+ firstName+" "+lastName +". It's interesting to know that you are only "+Age+" years old");
    </script>
    </head>
    <body></body>
</html>
