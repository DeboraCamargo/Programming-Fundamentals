<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            background-color: #dddddd;
        }

        main {
            max-width: 600px;
            margin: 10px auto;
            background-color: #ffffff;
            padding: 30px 15px;
        }

        #form1 button {
            font-size: 18px;
            width: 90px;
        }
    </style>

    <script language="JavaScript" type="text/JavaScript">
   
    function SubmitForm(event) {
        form1.reset();
        $("#Message").modal({show: true}); 
        event.preventDefault();
        return false;                        
    }

    </script>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Contact Information</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <form id="form1" class="form-horizontal" onsubmit="SubmitForm(event)">
                    <div class="form-group">
                        <label for="FirstName">First Name *</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Fill with your first name" required />
                    </div>

                    <div class="form-group">
                        <label for="LastName">Last Name *</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Fill with your last name" required/>
                    </div>

                    <div class="form-group">
                        <label for="Email">E-mail *</label>
                        <input type="email" class="form-control" id="Email" placeholder="Fill with your e-mail address" required />
                    </div>

                    <div class="form-group">
                        <label for="Telephone">Telephone</label>
                        <input type="text" class="form-control" id="Telephone" maxlength="10" placeholder="Fill with your telephone number" />
                    </div>

                    <div class="form-group">
                        <label for="Address">Full Address</label>
                        <textarea class="form-control" rows="5" id="Address" placeholder="Fill with your complete address"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send</button>

                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                      </div>

                </form>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="Message" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Well done</h4>
                </div>
                <div class="modal-body">
                    <p>Thank you for partipating</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
